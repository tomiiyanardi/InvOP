plugins {
	id 'java-library'
	id 'org.springframework.boot' version '3.1.0' apply false	//Declaramos que no va a ser un ejecutable, no ser√° un proyecto spring
	id 'io.spring.dependency-management' version '1.1.0'		//Sin embargo necesitamos dependency-management de springboot
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencyManagement {
  imports {
    mavenBom org.springframework.boot.gradle.plugin.SpringBootPlugin.BOM_COORDINATES
  }
}


dependencies {
	api 'org.springframework.boot:spring-boot-starter-data-jpa'
	api 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
}

